<template name="loginView">
<div class="container login-container">
  <form class="login-form">
    <div class="form-group">
      <input type="text" id="login-email" class="form-control input-lg" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="login-password" class="form-control input-lg" placeholder="Password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg btn-block">Sign In</button>
    </div>
  </form>
</div>
</template>
