<template name="conversationsBoardItemView">
  <div class="conversation-item">
    <div class="row">
      <div class="col-xs-2">
        <div class="profile-image" style="{{#if partner.profile.image}}background-image:url('{{partner.profile.image}}'){{/if}}"></div>
      </div>
      <div class="col-xs-6">
        <div class="partner-name">
            {{partner.profile.firstname}}
        </div>
        <div class="last-message">
            {{lastMessage.content}}
        </div>
      </div>
      <div class="col-xs-4">
        <div class="time text-right">
          {{calendarDate lastMessage.createdAt}}
        </div>
      </div>
    </div>
  </div>
</template>
