<template name="conversationView">
  <div class="container conversation-container">
    <div class="row">
      <div class="col-sm-4">
        <div class="profile-image" style="{{#if partner.profile.image}}background-image:url('/uploads/{{partner.profile.image}}'){{/if}}"></div>
        <h3>{{partner.profile.firstname}} {{partner.profile.lastname}}</h3>
        <div class="profile-location">
          {{partner.profile.locationName}}
        </div>
        <div class="story">
          Story:
          {{partner.profile.story}}
        </div>
        <div class="diet">
          Diet:
          {{partner.profile.diet}}
        </div>
      </div>
      <div class="col-sm-8">
        <div class="message-input-container">
          <form class="new-message-form">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-9">
                  <textarea name="message" class="form-control" value="" placeholder="Type a message"></textarea>
                </div>
                <div class="col-xs-3">
                  <button class="btn btn-primary btn-send btn-block" disabled="{{isDisabled}}">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        {{#each messages}}
          {{> messageView}}
        {{/each}}

      </div>
    </div>
  </div>
</template>
