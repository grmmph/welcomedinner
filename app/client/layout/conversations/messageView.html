<template name="messageView">
  <div class="message-item {{messageClass}}">
    <div class="row">
      {{#if isYouSender}}
      <div class="col-xs-2">

      </div>
      {{/if}}
      <div class="col-xs-10">
        <div class="message-content">
          <div class="message-details">
            {{senderPrettyName}} said
          </div>
          {{content}}
        </div>
      </div>
      {{#unless isYouSender}}
      <div class="col-xs-2">

      </div>
      {{/unless}}
    </div>

  </div>
</template>
